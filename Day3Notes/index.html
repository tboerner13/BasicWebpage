<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Style</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1{
            color: green;
            text-align: center;
        }
        p{
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; text-align: center;"> Welcome to inline Styling</h1>
    <p style="font-size: 16px; color: gray;"> This is an example of inline styles</p>
    <p style="background-color: yellow; padding:10px"> Inline styles are applied to the element directly.</p>
    <p>Internal styles are in the head section under a style tag</p>
    <p class="highlight">External styles are in a separate css file that needs to be linked to our main page.</p>
</body>
</html>
